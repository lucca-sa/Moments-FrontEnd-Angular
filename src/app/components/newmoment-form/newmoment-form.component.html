<form>
  <div class="form-group">
    <label for="title">Moment Title:</label>
    <input placeholder="Your Moment Title Here" required />
  </div>
  <div class="form-group">
    <label for="description">Moment Description:</label>
    <textarea placeholder="Your Moment Description Here" required></textarea>
  </div>
  <div class="form-group">
    <label for="image">Moment Image:</label>
    <input type="file" placeholder="Your Moment's Best Picture Here" required />
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
